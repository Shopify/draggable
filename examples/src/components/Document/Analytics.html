{% macro render(trackingId) %}
  {% if trackingId %}
    <script src="https://www.googletagmanager.com/gtag/js?id={{trackingId}}" async></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments)
      };
      gtag('js', new Date());
      gtag('config', '{{trackingId}}');
    </script>
  {% endif %}
{% endmacro %}
